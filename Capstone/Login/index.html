<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div id="pic">
        <div class="main-box">
            <h1 id="title">Calendar Quest</h1>
            <h2>Log in to your account</h2>
            <form action="../calendar2" id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email"><span class="input-group-text">@example.com</span>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password"><br>
                <input type="submit" id="button" value="Log In"><br><br>
            </form>
            <button id="google-login" aria-label="Log in with Google">Log in with Google</button>
            <button id="phone-login" aria-label="Log in with Phone">Log in with Phone</button><br><br>
            <p>Don't have an account? <a href="../../Capstone/Register">Register</a></p>
            <a href="#" id="forgot-password">Forgot Password?</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Calendar Quest.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
